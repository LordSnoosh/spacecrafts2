{% extends 'base.html' %}
{% block content %}

<h1>Craft List</h1>

{% for craft in crafts %}
  <a href="{% url 'detail' craft.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ craft.name }}</span>
            <p>Model: {{ craft.model }}</p>
            <p>Description: {{ craft.description }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
