{% extends 'base.html' %}
{% block content %}

<h1>Craft Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ craft.name }}</span>
    <p>Model: {{ craft.model }}</p>
    <p>Description: {{ craft.description }}</p>
  </div>
  <div class="card-action">
    <a href="{% url 'crafts_update' craft.id %}">Edit</a>
    <a href="{% url 'crafts_delete' craft.id %}">Delete</a>
  </div>
</div>

{% endblock %}
